<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje Virtal de reecuerdos</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1 class="tittle">Bienvenido a Viaje Virtual de Recuerdos</h1>
    </header>
    <main>
        <section>
            <main>
                <section id="timeline-container">
                    <div id="timeline">
                        <div class="memory-point" data-fecha="Mayo 1985" data-descripcion="El día que naciste, madre bella." data-imagen="assets/imagenes/">
                            <div class="point"></div>
                            <div class="label">Mayo 1985</div>
                        </div>
            
                        <div class="memory-point" data-fecha="Diciembre 2005" data-descripcion="El primer año en el que te ." data-imagen="assets/imagenes/">
                            <div class="point"></div>
                            <div class="label">Enero 2005</div>
                        </div>
            
                    </div>
                </section>
            
                <div id="memory-details" class="hidden">
                    <button id="close-details">Cerrar</button>
                    <img id="memory-image" src="" alt="">
                    <p id="memory-description"></p>
                </div>
            </main>
        </section>
    </main>
